<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main>
            <section class="profile-edit">
                <h1>Edit Your Profile</h1>
                <form>
                    <div class="form-row">
                        <div class="form-group_campos">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" value="Md" disabled>
                        </div>
                        <div class="form-group_campos">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" value="Rimel" disabled>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group_campos">
                            <label for="email">Email</label>
                            <input type="email" id="email" value="rimel1111@gmail.com" disabled>
                        </div>
                        <div class="form-group_campos">
                            <label for="address">Address</label>
                            <input type="text" id="address" value="Kingston, 5236, United State" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="current-password">Current Password</label>
                        <input type="password" id="current-password">
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="cancel-button">Cancel</button>
                        <button type="submit" class="save-button">Save Changes</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
</body>
</html>
